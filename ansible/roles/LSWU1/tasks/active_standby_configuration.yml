---
  - name: Moving the configuration file from local host to both nodes
    copy:
     src: "{{ Configuration_File_Path }}"
     dest: /root/config.txt
     mode: '0777'
     force: yes
    delegate_to: "{{item}}"

    loop: "{{groups['isbc']}}"
    loop_control:
          label: "{{ item }}"

  - name: To run configuration in both nodes
    shell: cat /root/config.txt | /opt/sonus/sbx/tailf/bin/confd_cli -u admin --noninteractive --noaaa
    register: b
    delegate_to: "{{item}}"

    loop: "{{groups['isbc']}}"
    loop_control:
          label: "{{ item }}"



