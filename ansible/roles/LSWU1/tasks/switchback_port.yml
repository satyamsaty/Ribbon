  - name: name
    command: "echo {{ item.name }}"
    register: res
    loop: "{{ isbc_distributed_nodes }}"
    loop_control:
       label: "{{ item.name }}"
  - debug:
      var: res
    no_log: True

  - name: Moving the files from localhost to active node
    copy:
      src: "{{ PortSwitchback_Path }}"
#      src: port_switchback.sh 
      dest: /root/
      mode: '0777'
      force: yes
    delegate_to: "{{ res.results[0].stdout }}"

  - name: Packet Port switchback
    shell: "expect /root/port_switchback.sh"
    delegate_to: "{{ res.results[0].stdout }}"
    register: f
  - debug: var=f.stdout_lines



  

