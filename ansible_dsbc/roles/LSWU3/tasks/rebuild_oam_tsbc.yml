---

  - include: inventory_oam.yml
    no_log: True
  - include: delegate_oam.yml
    no_log: True


  


  - name: Rebuilding  TSBC OAM .
    ignore_errors: true
    os_stack:
       name: "{{ item.name }}"
       tag: "{{ item.name }}"
       state: "{{ item.present_or_absent }}"
       validate_certs: false
       template: "{{ item.template }}"
       rollback: no
       parameters:
           flavor: "{{ item.flavor }}"
           image: "{{ item.OAM_UPGRADED_BUILD }}"
           security_group: "{{ item.security_group }}"
           mgt0IPAddressActive: "{{ item.mgt0ipaddress_active }}"
           mgt0IPAddressStandby: "{{ item.mgt0ipaddress_standby }}"
    loop: "{{ oam_nodes }}"
    register: stack_create
    when: item.mgt0ipaddress_active == ( oam_tsbc_mgt0ipaddress )
 #   loop_control:
 #      label: "{{ item.name }}"
  - name: SSBC OAM  Failed to rebuild.
    fail:
      msg: " Stack ({{ stack_create.results[2].stack.stack_name }})status: FAILED "
    when: stack_create.results[2].stack.status != "COMPLETE"
    loop: "{{ oam_nodes }}"

  - name: Waiting  till the active OAM instances ping
    ignore_errors: yes
    wait_for:
       host: "{{ item.mgt0ipaddress_active }}"
       port: 2024
       delay: 60
       timeout: 300
       state: started
       msg: '"{{ item.mgt0ipaddress_active }}" didnot ping'
    loop: "{{ oam_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress_active }}"


  - name: Waiting till  the standby OAM   instances ping
    ignore_errors: yes
    wait_for:
       host: "{{ item.mgt0ipaddress_standby }}"
       port: 2024
       delay: 60
       timeout: 300
       state: started
       msg: '"{{ item.mgt0ipaddress_standby }}" didnot ping'
    loop: "{{ oam_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress_standby }}"


  - name: Checking the Management  IP of Active OAM  instances  is pinging.
    ignore_errors: yes
    shell: ping -c2 {{ item.mgt0ipaddress_active }}
    register: ping
    loop: "{{ oam_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress_active }}"
  - debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ ping.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"

  - name: Checking the Management  IP of Standby OAM  instances is pinging.
    shell: ping -c2 {{ item.mgt0ipaddress_standby }}
    register: ping
    loop: "{{ oam_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress_standby }}"
  - debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ ping.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"



  - name: Checking if any core file generated on active rebuilded  OAM instances.
    ignore_errors: yes
    shell:
      "ls -alrt | grep -w core|wc -l"
    args:
     chdir: /var/log/sonus/sbx/coredump/
    delegate_to: "{{ item }}"
    loop: "{{groups['oam_1']}}"
    register: core_a
    failed_when: '"0" not in core_a.stdout'

  - name: Number of core dump files for rebuilded  active OAM instances .See msg .
    debug:
      msg: "{{ item.item }} has {{ item.stdout }} core files" 
    loop: "{{ core_a.results }}"
    loop_control:
       label: "{{ item.stdout }}"


  - name: Failed as core dump  file exists  in rebuilded  active OAM instance . See msg for more explanation .
    fail:
      msg: core dump exists in {{ item }}
    when: item.rc != 0
    loop: "{{ core_a.results }}"




  - name: checking if any core file generated on rebuilded  standby OAM instances .
    shell:
      "ls -alrt | grep -w core|wc -l"
    args:
     chdir: /var/log/sonus/sbx/coredump/
    delegate_to: "{{item}}"
    loop: "{{groups['oam_2']}}"
    register: core_s
    failed_when: '"0" not in core_s.stdout'
  - name: Number of core dump files for rebuilded  standby OAM instances .See msg . 
    debug:
      msg: "{{ item.item }} has {{ item.stdout }} core files"
    loop: "{{ core_s.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"

  - name: Failed as core dump  file exists  in standby OAM instance . See msg for more explanation .
    fail:
      msg: core dump exists in {{ item }}
    when: item.rc != 0
    loop: "{{ core_s.results }}"


  - name: Waiting for OAM application to come up for rebuilded  active instances.
    ignore_errors: yes
    shell:
       "/usr/bin/tail -n 10  /var/log/sonus/lca/lca.log"
    register: service
    until: service.stdout.find("SBC service is now running") != -1
    retries: 60
    delay: 5
    delegate_to: "{{item}}"
    loop: "{{groups['oam_1']}}"


  - name: OAM application didnot come up for rebuilded  active instances .See msg for the specific instance.
    fail:
      msg: "SBC service is not running for {{ item }}"
    when: "'SBC service is now running' not  in item.stdout"
    loop: "{{ service.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"



  - name: Waiting for OAM application to come up for rebuilded  standby instances.
    ignore_errors: yes
    shell:
       "/usr/bin/tail -n 10  /var/log/sonus/lca/lca.log"
    register: service
    until: service.stdout.find("SBC service is now running") != -1
    retries: 60
    delay: 5
    delegate_to: "{{item}}"
    loop: "{{groups['oam_1']}}"

  - name: OAM application didnot come up for rebuilded  standby instances .See msg for the specific instance.
    fail:
      msg: "SBC service is not running for {{ item }}"
    when: "'SBC service is now running' not  in item.stdout"
    loop: "{{ service.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"



  - wait_for:
     timeout: 20
    



  
  - name: checking sync status for rebuilded  OAM instances.See msg.
    shell: curl -kisu 'admin:admin' -X GET https://{{item.mgt0ipaddress_active}}/api/operational/system/syncStatus/ | grep status
    register: sync_status
    loop: "{{ oam_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress_active }}" 
  - debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ sync_status.results }}"





  - name: Services are not in sync for rebuilded  OAM instances
    fail:
      msg: services are not in sync for {{ item }}
    when: "'unprotected'   in item.stdout"
    loop: "{{ sync_status.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"


  - wait_for:
     timeout: 20

  - name: checking installed software version for rebuilded  OAM instances.
    ignore_errors: yes
    shell:
          "/opt/sonus/sbx/scripts/swinfo.sh"
    delegate_to: "{{ item }}"
    loop: "{{ groups['oam_1'] }}"
    register: version
  - debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ version.results }}"

