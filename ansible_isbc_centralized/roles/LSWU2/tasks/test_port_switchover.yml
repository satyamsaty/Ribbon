  - include_tasks: inventory.yml
  - include_tasks: delegate.yml

  - name: 
    ignore_errors: yes
    shell: "ls -lrt *.SYS | tail -1 | awk -F \" \" {'print $9'} | xargs grep -w '.NRS: Send GARP for LIFs on Packet port' |awk -F\" \" '{ print $3}' | tr -s \" \" | awk -F: '{print $1}'"
    args:
       chdir: /var/log/sonus/sbx/evlog
    delegate_to: "{{ res.results[0].stdout }}"
    register: p
#    - debug:
#        var: p.stdout

 
  - name: 
    ignore_errors: yes
    shell: "ls -lrt *.SYS | tail -1 | awk -F \" \" {'print $9'} | xargs grep -w '.NRS: Processing port send GARP event' |awk -F\" \" '{ print $3}' | tr -s \" \" | awk -F: '{print $1}'"
    args:
       chdir: /var/log/sonus/sbx/evlog
    delegate_to: "{{ res.results[0].stdout }}"
    register: s
 #   - debug:
  #      var: s.stdout

  - debug:
       msg: "Port Switchover time is: {{s.stdout|float  - p.stdout|float }}"


  - name: check call status after killing port switchover/switchback
    ignore_errors: False
    shell: echo "show status global callCountStatus"| /opt/sonus/sbx/tailf/bin/confd_cli -u admin --noninteractive --noaaa
    delegate_to: "{{ res.results[0].stdout }}"
    register: call_count
  - debug: var=call_count.stdout_lines

