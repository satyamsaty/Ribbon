---
  - include_tasks: delegate.yml


  - name: Spawning the instances
    register: stack_create
    ignore_errors: yes
    os_stack:
       name: "{{ item.name }}"
       tag: "{{ item.name }}"  
       state: "{{ item.present_or_absent }}"
       validate_certs: false
       template: "{{ item.template }}"
       parameters:
           flavor: "{{ item.flavor }}"
           image: "{{ item.base_build }}"
           security_group: "{{ item.security_group }}"
           mgt0IPAddress: "{{ item.mgt0ipaddress }}"
           sbc_ceRole: "{{ item.role }}"
    loop: "{{ isbc_centralized_nodes }}"

  - name: Instance Failed to spawn
    fail:
      msg: " Stack ({{ item.stack.stack_name }})status: FAILED "
    when: item.stack.status != "COMPLETE"
    loop: "{{ stack_create.results }}"
    loop_control:
       label: "{{ item.item }}"

 
       
  - name: Wait until the  instance pings
    ignore_errors: yes
    wait_for:
       host: "{{ item.mgt0ipaddress }}"
       port: 2024
       delay: 60
       timeout: 300
       state: started
       msg: '"{{ item.mgt0ipaddress }}" didnot ping' 
    loop: "{{ isbc_centralized_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress }}"



  - include_tasks: inventory.yml


       
  - name: Checking the Management IP  is pingable or not
    ignore_errors: yes
    shell: ping -c5 {{ item.mgt0ipaddress }}
    register: ping
    loop: "{{ isbc_centralized_nodes }}"
    loop_control:
       label: "{{ item.mgt0ipaddress }}"
  - debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ ping.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"

  - name: INSTANCE DIDNOT PING
    fail:
      msg: ({{ item }}) didnot ping 
    when: item.rc != 0
    loop: "{{ ping.results }}"


 
 
  - name: Checking if any core file generated, fails task if generated
    ignore_errors: yes 
    shell:
      "ls -alrt | grep -w core|wc -l"
    args:
     chdir: /var/log/sonus/sbx/coredump/
    delegate_to: "{{ item }}"
    loop: "{{groups['isbc']}}"
    register: core
    failed_when: '"0" not in core.stdout'

  - name: Core dump files
    debug:
      msg: "{{ item.stdout_lines }}"
    loop: "{{ core.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"

  
  - name: CORE FILE EXISTS 
    fail:
      msg: core dump exists in {{ item }}
    when: item.rc != 0
    loop: "{{ core.results }}"









  - name: Waiting for service
    ignore_errors: yes
    shell:
       "/usr/bin/tail -n 10  /var/log/sonus/lca/lca.log"
    register: service
    until: service.stdout.find("SBC service is now running") != -1
    retries: 60
    delay: 5
    delegate_to: "{{item}}"
    loop: "{{groups['isbc']}}"

  - name: Service is not up 
    fail:
      msg: "SBC service is not running for {{ item }}"
    when: "'SBC service is now running' not  in item.stdout"
    loop: "{{ service.results }}"
    loop_control:
       label: "{{ item.stdout_lines }}"


  
  - name: Checking Sync Status
    ignore_errors: yes
    shell: |
       set timeout 15
       spawn bash


       send "/opt/sonus/sbx/tailf/bin/confd_cli -uadmin\n"

       expect ">"
       send "show table system syncStatus\n"

       expect ">"
       send "\n"

       exit 0
    args:
        executable: /usr/bin/expect
    delegate_to: "{{ res.results[0].stdout }}"
    register: sync_status
  - debug:
        var: sync_status.stdout_lines





  - name: Servers are not in Sync
    fail:
      msg: "Servers are not in sync"
    when: '"syncCompleted" not in sync_status.stdout'



